nc: 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n-cls.yaml' will call yolov8-cls.yaml with scale 'n'
  # [depth, width, max_channels]
  l: [1.00, 1.00, 1024]

backbone:
  - [-1, 1, Conv, [64, 3, 2]]
  - [-1, 1, Conv, [128, 3, 2]]
  - [-1, 1, AIFB, [128]]
  - [-1, 1, Conv, [256, 3, 2]]
  - [-1, 1, AIFB, [256]]
  - [-1, 1, Conv, [384, 3, 2]]
  - [-1, 1, AIFB, [384]]
  - [-1, 1, Conv, [384, 3, 2]]
  - [-1, 3, AIFB, [384]]


head:
